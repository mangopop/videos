<div class="row">

    <img data-ng-src="{{requestedVideo.url}}" alt=""/>

    <!--buid some directives using tabs here-->
    <div>{{requestedVideo.title}}</div>
    <div>{{requestedVideo.year}}</div>
    <div>Director: {{requestedVideo.director}}</div>
    <div class="rating"></div>
    <h6>REVIEW</h6>
    <div>{{requestedVideo.review}}</div>

</div>

<div class="row">
    <div ng-controller="TabsDemoCtrl">

    <tabset>
        <tab heading="Static title">Static content</tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
            {{tab.content}}
        </tab>
        <tab>
            <tab-heading>Test</tab-heading>
            I've got an HTML heading, and a select callback. Pretty cool!
        </tab>
    </tabset>
    </div>
</div>
