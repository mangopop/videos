<div class="row collapse postfix-round">
    <div class="small-12 columns">
        <!-- attach the input model to ng-repeat directive. -->
        <input data-ng-model="searchText.title" type="text" placeholder="Search">
    </div>
</div>

<div class="row">
    <p>Filtered results: {{results.length}}</p>
    <div data-ng-repeat="video in videos | filter:searchText as results" data-ng-class="{end: $index == videos.length - 1}" class="end video-container small-12 medium-3 large-2 columns">

        <!--setRoute('home')-->

        <a href="#/singleVideo/{{video.id}}">
            <img class="video-cover" data-ng-src="{{video.url}}" alt=""/>
        </a>

        <div>{{video.title | uppercase}}</div>
        <div>{{video.year}}</div>
        <div>Director: {{video.director}}</div>
        <div class="rating"></div>
    </div>
    <!-- evaluate to true to show-->
    <!--<div data-ng-show="{{(videos|filter:searchText).length < 1 }}"><p>No matches</p></div>-->
    <div data-ng-show="results.length < 1"><p>No matches</p></div>
</div>
